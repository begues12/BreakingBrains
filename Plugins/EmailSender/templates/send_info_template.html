<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mensaje de Breaking Brains</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    body {
        font-family: 'Arial', sans-serif;
        background-color: #212529; /* Fondo oscuro característico de Breaking Brains */
        color: #ffffff; /* Letras blancas */
        text-align: center;
        padding: 20px;
    }
    .content-wrapper {
        background-color: #212529; /* Asegurando que el fondo se aplique en clientes difíciles */
        color: #ffffff; /* Letras blancas */
        padding: 20px;
        text-align: center;
    }
    h1, p {
        color: #21d4fd;
    }
    .footer {
        font-size: 12px;
        color: #666666;
    }
    img {
        width: 100px; /* Ajusta esto según el tamaño deseado para tu logo */
        height: auto;
    }
</style>
</head>
<body>
<table role="presentation" width="100%" style="background-color: #212529; min-height: 100%;">
    <tr>
        <td align="center" style="padding: 20px;">
            <div class="content-wrapper">
                <img src="https://breakingbrains.es/Assets/Images/BreakingBrains/breakingbrains_transparent.jpg" alt="Breaking Brains Logo">
                <h1>¡Hola, {{name}}! </h1>
                <p>Gracias por contactar a Breaking Brains. Hemos recibido tu mensaje con asunto "<strong>{{subject}}</strong>" y nos pondremos en contacto contigo lo antes posible. ¡Prepárate para la fiesta!</p>
                <p class="footer">Puedes contactarnos en cualquier momento en: {{contact_email}}</p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
